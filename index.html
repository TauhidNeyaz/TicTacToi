<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <br>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
        <button id="reset-points">Reset Points</button>
        <div class="result">
            <p id="playerX">PlayerX Points:</p>
            <p id="playerO">PlayerO Points: </p>
            <p id="msg">Winner</p>

        </div>
    </main>
</body>
<script src="tauhid.js"></script>
</html>
